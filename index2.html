<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Homepage</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header class="container">
        <nav class="Akshay">
            <div class="left flex">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUrnmr3CB1oDs0WqiWPzNxENXCnRE-1yKVKw&usqp=CAU">

                    <li>Men</li>

                    <li>Kids</li>
                    <li>Home & living</li>
                    <li>Beauty</li>

                </ul>
            </div>

            <div class="search">
                <i class="fa fa-search" style="font-size:24px"></i>
                <input class="search-box" type="search" placeholder="Search for products,brands & more">

            <div class="Right flex">

                <div class="Profile"> <i class="fa fa-user-o" style="font-size:15px"></i><span>Profile</span> </div>

                <div class="Bag"><i class="fa fa-shopping-bag" style="font-size:15px"></i> <span>Bag</span> </div>
            </div>

            <div class="images">
                <img class="homeimg" src="/Myntra Assigmment/images/myntra.png.png" alt="">
                <img class="secondimg" src="/Myntra Assigmment/images/second.png" alt="">
                <img class="image3" src="/Myntra Assigmment/images/image3.png" alt="">
                <img class="image4" src="/Myntra Assigmment/images/image4.png" alt="">
            </div>

            <div class="photos">
                <img src="/Myntra Assigmment/images/image7.png" alt="">
                <img src="/Myntra Assigmment/images/image7.png" alt="">
                <img src="/Myntra Assigmment/images/image7.png" alt="">
                <img src="/Myntra Assigmment/images/image7.png" alt="">
                <img src="/Myntra Assigmment/images/image7.png" alt="">
                <img src="/Myntra Assigmment/images/image7.png" alt="">

            </div>
        </nav>
